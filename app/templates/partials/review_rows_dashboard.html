{% for review in reviews %}
<tr>
    <td>{{ review[1] }}</td>
    <td>{{ review[2] }}</td>
    <td>{{ review[3] }}</td>
    <td>{{ review[4] }}</td>
    <td>{{ review[5] }}</td>
    <td>
        {% if review[6] %}
        <span class="badge bg-{{ 'success' if review[6] == 'positive' else 'danger' }}">
            {{ review[6] }}
        </span>
        {% else %}
        <span class="badge bg-secondary">Unlabeled</span>
        {% endif %}
    </td>
</tr>
{% endfor %}
