{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Kelola Akun Hotel Unit</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Hotel Unit</th>  <!-- Nama hotel -->
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for account in hotel_accounts %}
            <tr>
                <td>{{ account[1] }}</td>  <!-- Username -->
                <td>{{ account[2] }}</td>  <!-- Hotel Unit (nama hotel) -->
                <td>
                    <a href="{{ url_for('edit_hotel_unit', user_id=account[0]) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_hotel_unit', user_id=account[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Hapus</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_hotel_unit') }}" class="btn btn-primary">Tambah Akun Hotel Unit</a>
</div>
{% endblock %}
