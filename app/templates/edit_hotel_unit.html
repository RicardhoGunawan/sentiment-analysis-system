{% extends "base.html" %}

{% block content %}
<h1>Edit Akun Hotel Unit</h1>
<form method="POST" action="{{ url_for('edit_hotel_unit', user_id=user[0]) }}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
        <label for="hotel_unit" class="form-label">Hotel Unit</label>
        <select class="form-select" id="hotel_unit" name="hotel_unit" required>
            <option value="">Pilih Hotel Unit</option>
            {% for hotel in hotels %}
                <option value="{{ hotel[0] }}" {% if hotel[0] == user[2] %} selected {% endif %}>{{ hotel[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button type="submit" class="btn btn-primary">Perbarui Akun</button>
    </div>
</form>
{% endblock %}
