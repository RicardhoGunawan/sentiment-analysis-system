{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Akun Hotel Unit</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" value="{{ user[1] }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password (isi jika ingin mengubah):</label>
            <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Perbarui Akun</button>
    </form>
    <a href="{{ url_for('manage_hotel_accounts') }}" class="btn btn-secondary">Kembali</a>
</div>
{% endblock %}
