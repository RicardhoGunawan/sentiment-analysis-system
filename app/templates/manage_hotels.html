{% extends "base.html" %}

{% block content %}
<div class="container-xl">
    <h2>Kelola Hotel</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for hotel in hotels %}
            <tr>
                <td>{{ hotel[0] }}</td>
                <td>{{ hotel[1] }}</td>
                <td>
                    <a href="{{ url_for('edit_hotel', hotel_id=hotel[0]) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_hotel', hotel_id=hotel[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Hapus</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">Tidak ada hotel untuk ditampilkan.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_hotel') }}" class="btn btn-primary">Tambah Akun Hotel Unit</a>
</div>
{% endblock %}
