{% extends "base.html" %}

{% block content %}
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">Upload Data</h2>
            </div>
        </div>
    </div>
</div>
<div class="page-body">
    <div class="container-xl">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Upload CSV/Excel File</label>
                        <input type="file" class="form-control" name="file" accept=".csv,.xlsx">
                        <small class="form-hint">
                            File should contain columns: hotel_unit, name, rating, date, review
                        </small>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
