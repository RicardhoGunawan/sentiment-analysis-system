{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Tambah Akun Hotel Unit</h2>
    <form method="POST" action="{{ url_for('add_hotel_unit') }}">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
    
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    
        <label for="hotel_unit">Hotel Unit</label>
        <select name="hotel_unit" id="hotel_unit" required>
            <option value="" disabled selected>Pilih hotel unit</option>
            {% for hotel in hotels %}
            <option value="{{ hotel['id'] }}">{{ hotel['name'] }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">Tambah</button>
    </form>
</div>
{% endblock %}
