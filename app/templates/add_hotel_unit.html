{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Tambah Akun Hotel Unit</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="hotel_unit" class="form-label">Hotel Unit</label>
            <input type="text" class="form-control" id="hotel_unit" name="hotel_unit" required>
        </div>
        <button type="submit" class="btn btn-primary">Tambah Akun</button>
        <a href="{{ url_for('manage_hotel_accounts') }}" class="btn btn-secondary">Kembali</a>
    </form>
</div>
{% endblock %}
